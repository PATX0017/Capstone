<!-- Table displaying Clients-->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">User Accounts</h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">

            <!-- Table is loaded on component initialization with User Data from Database -->
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Account Dashboard</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Account Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Account Dashboard</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor=" let tempAccount of accounts$ | async">
                        <td>{{tempAccount.accountNumber}}</td>
                        <td>{{tempAccount.firstName}}</td>
                        <td>{{tempAccount.lastName}}</td>
                        <td> <span><a routerLink="/account/{{tempAccount.accountNumber}}"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="view-details-arrow" viewBox="0 0 16 16">
                                        <path
                                            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                    </svg></a></span></td>
                    </tr>

                </tbody>
            </table>
            <a routerLink="/new_client"><button type="button" class="btn btn-primary">
                    Add New User
                </button></a>
        </div>
    </div>
</div>
