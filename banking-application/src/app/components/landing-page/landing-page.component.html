<!-- Page Wrapper -->
<div id="wrapper">


  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">


      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Account {{account.accountNumber}}'s Information</h1>
        </div>

        <div class="row">

          <!-- Checkings Balance Card -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      Checkings Balance</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{account.balance | currency: 'USD'}}</div>

                  </div>
                  <div class="col-auto">

                    <a routerLink="checkings">
                      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                        class="view-details-arrow" viewBox="0 0 16 16">
                        <path
                          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Savings Balance Card -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      Savings Balance</div>
                    <!-- MAKE SURE TO CREATE A WAY TO DIFFERENTIATE BALANCES BETWEEN ACCOUNT TYPES-->
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{account.balance | currency: 'USD'}}</div>
                  </div>
                  <div class="col-auto">
                    <a routerLink="savings">
                      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                        class="view-details-arrow" viewBox="0 0 16 16">
                        <path
                          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                      </svg>
                    </a>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Deposit Card -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Deposit
                    </div>
                    <div class="row no-gutters align-items-center">
                      <div class="col-auto">
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">Make a Deposit</div>
                      </div>
                      <div class="col">
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <a routerLink="deposit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                        class="view-details-arrow" viewBox="0 0 16 16">
                        <path
                          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                      </svg>
                    </a>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Withdrawal Card  -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                      Withdraw</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">Make a Withdrawal</div>
                  </div>
                  <div class="col-auto">

                    <a routerLink="withdraw">
                      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                        class="view-details-arrow" viewBox="0 0 16 16">
                        <path
                          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                      </svg>
                    </a>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col col-md-6" width="700px" height="400px">
            <!-- Area Chart -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Checkings Balance History</h6>
              </div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="my-chart1" width="700px" height="400px">
                  </canvas>
                </div>
                <hr>

              </div>
            </div>


          </div>
          <div class="col col-md-6" width="700px" height="400px">
            <!-- Area Chart -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Savings Balance History</h6>
              </div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="my-chart2" width="700px" height="400px">
                  </canvas>
                </div>
                <hr>

              </div>
            </div>

          </div>
        </div>








      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Capiche Code 2020</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
